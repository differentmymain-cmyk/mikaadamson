<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Контакты — Mika Adamson</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="logo">Mika Adamson</a>
      <nav class="nav">
        <a href="./index.html">Главная</a>
        <a href="./about.html">Обо мне</a>
        <a href="./gallery.html">Галерея</a>
        <a href="./price.html">Прайс</a>
        <a href="./contact.html" class="active">Контакты</a>
      </nav>
      <div class="icons">
        <a href="https://t.me/q_AshA_p" title="Telegram" target="_blank">
          <img src="./img/telegram.png" alt="Telegram" />
        </a>
        <a href="https://www.twitch.tv/q_asha_p" title="Twitch" target="_blank">
          <img src="./img/twitch.png" alt="Twitch" />
        </a>
        <button
          id="theme-toggle"
          class="theme-btn"
          aria-label="Переключить тему"
        >
          <img src="./img/sun.png" alt="" id="theme-icon" />
        </button>
      </div>
    </header>

    <main class="contact-main">
      <div class="container contact-grid">
        <div class="contact-content">
          <h1>Давай поговорим<br />о твоем <span>Рисунке</span></h1>

          <div class="social-links">
            <p>Понравились арты? Подпишись:</p>
            <div class="links-wrapper">
              <a
                href="https://t.me/q_AshA_p"
                target="_blank"
                class="social-item"
              >
                <img src="./img/telegram.png" alt="Telegram" />
                <span>Telegram</span>
              </a>
              <a
                href="https://www.twitch.tv/q_asha_p"
                target="_blank"
                class="social-item"
              >
                <img src="./img/twitch.png" alt="Twitch" />
                <span>Twitch</span>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-image">
          <img src="./img/foto.jpg" alt="Mika Adamson" />
        </div>
      </div>
    </main>

    <section class="freelance">
      <div class="container">
        <div class="freelance-text">
          <h2>Закажи в любое время</h2>
          <p>Если у тебя есть идея — давай скорее ее воплотим в реальность!</p>
        </div>
        <div class="freelance-buttons">
          <a
            href="https://t.me/q_AshA_p"
            class="btn btn-primary"
            target="_blank"
            >Написать</a
          >
          <a href="./price.html" class="btn btn-primary">Прайс</a>
        </div>
      </div>
    </section>
    <script src="./js/dark.js"></script>
